<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital@0;1&family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/index.css">
    <link rel="stylesheet" href="./css/styles.css">
    <title>Document</title>
</head>
<body>
    <div class="contentTitle">
        <span class="contentTitle__title">TODO</span>
        
        <input id="themeChange" class="contentTitle__chkbutton" type="checkbox" value="MODE" hidden>
        <label for="themeChange" class="contentTitle__labelClick"></label>
    </div>
    <div class="contText">
      <span class="circle"></span>
      <input id="inpText" class="contText__input" type="text" placeholder="Create a new todo..." autocomplete="off">

    </div>
    <div class="contMid">
        
        <div id="listTodo" class="todoCont">

        </div>
        <span>x Items left</span>
        <div id="showButtons">
            <input id="all" type="radio" name="viewActions" data-action="all" checked>
            <label for="all">All</label>
            <input id="active" type="radio" name="viewActions" data-action="active" >
            <label for="active">Active</label>
            <input id="complete" type="radio" name="viewActions" data-action="complete" >
            <label for="complete">Complete</label>
        </div>
        <input type="button" id="clear" value="Clear completed">
    </div>
    <script src="./js/index.js"></script>
</body>
</html>
