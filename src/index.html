<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="To do list app.">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital@0;1&family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/index.css">
    <link rel="stylesheet" href="./css/styles.css">
    <title>TODO App</title>
</head>
<body id="body" class="bod">
    <div class="contentTitle">
        <span class="contentTitle__title">TODO</span>
        
        <input id="themeChange" class="contentTitle__chkbutton" type="checkbox" value="MODE" hidden>
        <label for="themeChange" class="contentTitle__labelClick"></label>
    </div>
    <div class="contText">
      
      <input id="inpText" maxlength="37" class="contText__input  textGray" type="text" placeholder="Create a new todo..." autocomplete="off">

    </div>
    <div class="contMid">
        
        <div id="listTodo" class="todoCont">

        </div>

        <div class="infoAndClean  textGray">
            <span class="infoAndClean__label"><span id="length">x</span> Items left</span>
            <div id="showButtons" class="actionsButtons">
                <input class="actionsButtons__checkbox" id="all" type="radio" name="viewActions" data-action="all" checked hidden>
                <label for="all" class="actionsButtons__label">All</label>
                <input class="actionsButtons__checkbox" id="active" type="radio" name="viewActions" data-action="active" hidden>
                <label for="active" class="actionsButtons__label">Active</label>
                <input class="actionsButtons__checkbox" id="complete" type="radio" name="viewActions" data-action="complete" hidden>
                <label for="complete" class="actionsButtons__label">Completed</label>
            </div>
            <input type="button" id="clear" class="infoAndClean__button  textGray" value="Clear completed">

        </div>
        
    </div>
    <script type="module" src="./js/index.js"></script>
</body>
</html>
